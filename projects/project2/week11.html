<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <style>
        #mygrid{
            display:grid;
            grid-template-rows: 200px 200px 200px; /*makes 3 rows*/
            grid-template-columns: 200px 200px 200px; /*makes 3 columns*/
        }
    </style>
</head>
<body>
    <div id="myid">
        <div>Cell 1</div>
        <div>Cell 2</div>
        <div>Cell 3</div>
        <div>Cell 4</div>
        <div>Cell 5</div>
        <div>Cell 6</div>
        <div>Cell 7</div>
        <div>Cell 8</div>
        <div>Cell 9</div>
    </div>
    
</body>
</html>
