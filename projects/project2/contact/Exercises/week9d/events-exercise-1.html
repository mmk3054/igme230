<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Events Exercise</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>

<body>

	<div id="colorform">
		<legend>Choose your favorite color!</legend>
		<p><input type="radio" name="colorGroup" value="red" /> Red</p>
		<p><input type="radio" name="colorGroup" value="green" /> Green</p>
		<p><input type="radio" name="colorGroup" value="blue" /> Blue</p>
		<p><button id="colorButton" type="button">Submit</button></p>
		<p id="info"></p>
	</div>

	<script>
		let response = document.querySelector("#info");
		let submit = document.querySelector("#colorButton");
		let legend = document.querySelector("legend");
		let inputs = document.querySelectorAll("input");

		// the color of the last radio button to be clicked
		let currentColor = undefined;
		// has the user clicked the submit button already?
		let beenSubmitted = false;

		for (let input of inputs) {
			// for each of my inputs add a click listener
			input.addEventListener("click", function (e) {
				if (!beenSubmitted) {
					// if the user hasnt submitted the value, store the value they clicked in a variable
					currentColor = e.target.value;
					// and update the response text
					response.innerHTML = "You have selected the color " + e.target.value
				} else {
					// if they have already submitted the value make it so they cant select this radio button
					// https://developer.mozilla.org/en-US/docs/Web/API/Event/preventDefault
					e.preventDefault()
				}

			})
		}


		submit.addEventListener("click", function (e) {
			// set the response text
			response.innerHTML = "Your FINAL CHOICE is " + currentColor
			legend.style.backgroundColor = currentColor;
			beenSubmitted = true;
		})

	</script>
</body>

</html>
