<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }
        #mygrid{
            display:grid;
            grid-template-rows: 1fr 1fr 1fr;/* use fractions now it takes up whole space 200px 200px 200px makes 3 rows*/
            grid-template-columns: 200px 200px 200px;

        }
        #mygrid div{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blueviolet;
            border: 1px dotted black;
            width:100vw; /*use 100 virtical width units for width*/
            height: 100vw;
        }
        .headerbar{
            grid-column-start:1; /*one refers to the lines not the columns 1 to -1 will span the entire thing*/

        }

    </style>
</head>
<body>
    <div id="myid">
        <div class="headerbar">Cell 1</div>
        <div>Cell 2</div>
        <div>Cell 3</div>
        <div>Cell 4</div>
        <div>Cell 5</div>
        <div>Cell 6</div>
        <div>Cell 7</div>
    </div>
    
</body>
</html>
